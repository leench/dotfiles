# --- 字体与显示 (针对 4K 屏幕优化) ---
font_family      Noto Sans Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        10.0
disable_ligatures never

# 解决中文字体显示问题：指定 CJK 字符使用 Noto Sans Mono CJK SC
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF,U+20000-U+2A6DF,U+2A700-U+2B73F,U+2B740-U+2B81F,U+2B820-U+2CEAF,U+F900-U+FAFF,U+2F800-U+2FA1F Noto Sans Mono CJK SC

letter_spacing 0

adjust_line_height  4
# adjust_column_width 0

# --- 窗口装饰 ---
window_padding_width 10
background_opacity 0.85
background_blur 1
# 隐藏标题栏（Hyprland 不需要它）
hide_window_decorations yes

# --- 复制与粘贴逻辑 (你要求的逻辑) ---
# 选中即复制
copy_on_select yes
# 粘贴快捷键
map ctrl+v paste_from_clipboard
# 智能复制/中断
map ctrl+c copy_or_interrupt

# --- 鼠标行为 ---
mouse_hide_wait 3.0
focus_follows_mouse yes
# 点击链接打开
open_url_with default

# --- 输入法与性能 ---
# 强制使用 Wayland 协议
linux_display_server wayland
# 允许输入法支持 (非常重要)
shell_integration enabled

background_blur 10

# --- 颜色方案 (建议与你的 Fcitx5 Nord 皮肤配套) ---
cursor            #88c0d0
cursor_text_color #2e3440
selection_foreground #2e3440
selection_background #88c0d0

# 终端颜色
color0  #3b4252
color8  #4c566a
color1  #bf616a
color9  #bf616a
color2  #a3be8c
color10 #a3be8c
color3  #ebcb8b
color11 #ebcb8b
color4  #81a1c1
color12 #81a1c1
color5  #b48ead
color13 #b48ead
color6  #88c0d0
color14 #8fbcbb
color7  #e5e9f0
color15 #eceff4
confirm_os_window_close 0

# 包含系统特定配置
include ${KITTY_OS}-specific.conf