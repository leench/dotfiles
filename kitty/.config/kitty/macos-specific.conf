# --- macOS 字体与基础设置 ---
font_family      NotoMono Nerd Font
font_size        13.0
modify_font      cell_height 120%  # 建议 110%，既给标签留空间，又不至于让代码太稀疏

# 核心：手动指定中文字符集的回退
# 使用 debug-font 中显示的 PostScript 名称
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF,U+F900-U+FAFF,U+FF00-U+FFEF PingFangSC-Regular 

# --- 其他 macOS 特性 ---
hide_window_decorations no
macos_show_window_title_in window
background_opacity      0.9
background_blur         20

# 强制覆盖主题里的样式设置
tab_bar_style           custom
tab_bar_edge            top
tab_bar_min_tabs        1
tab_bar_margin_height   8 0
tab_separator           ""

# 内部高度支撑（建议先设为 120% 观察效果）
modify_font cell_height 120%

# 先包含主题颜色
include Tokyo Night Moon.conf

tab_bar_style           custom
tab_bar_edge            top
tab_bar_background      #1b1d2b
tab_bar_margin_height   8 0

# 增加厚度
modify_font cell_height 125%

# 必须使用 powerline 风格的 custom
tab_bar_style           custom
tab_powerline_style     slanted
tab_bar_edge            top
tab_bar_margin_height   8 0

# 内部高度
modify_font cell_height 125%

# 颜色：确保选中状态有明显背景色
active_tab_foreground   #222436
active_tab_background   #82aaff
inactive_tab_foreground #545c7e
inactive_tab_background #1b1d2b
tab_bar_background      #1b1d2b