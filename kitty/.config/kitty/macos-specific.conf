# --- macOS 字体与中文修复 ---
font_family      NotoMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# 核心：手动指定中文字符集的回退
# 使用 debug-font 中显示的 PostScript 名称
symbol_map U+4E00-U+9FFF,U+3400-U+4DBF,U+F900-U+FAFF,U+FF00-U+FFEF PingFangSC-Regular

# macOS 专用：使用 Command 键作为主要修饰键 (可选，符合 Mac 习惯)
# macos_option_as_alt yes
# map cmd+v paste_from_clipboard
# map cmd+c copy_to_clipboard

# 覆盖 Linux 的 Wayland 设置
linux_display_server auto

# --- 状态栏 (Tab Bar) 设置 ---
# 设置位置：top (顶部) 或 bottom (底部)
tab_bar_edge            top

# 状态栏样式：fade, slant, separator, powerline, custom, none
tab_bar_style           powerline

# Powerline 符号样式：angled, curved, round
tab_powerline_style     angled

# 始终显示状态栏（即使只有一个标签页）
tab_bar_min_tabs        1

# 标签页标题模板（显示 index 和当前程序名）
tab_title_template      "{index}: {title}"

# 1. 尝试将 yes 改为 no，看看最原始的标题栏能不能出来
hide_window_decorations no

# 2. 明确开启 macOS 的处理方式
macos_show_window_title_in window
macos_titlebar_color system

# 3. 增加边距，防止红绿灯被内容挡住
window_margin_width 5
window_padding_width 10

# 设置背景透明度 (0.0 - 1.0)
background_opacity 0.8

# macOS 专属：开启毛玻璃效果 (让透明背景变模糊，更有质感)
# 注意：这在有些 macOS 版本上需要背景透明度小于 1.0 才会生效
macos_blur_background yes

# 如果你发现开启透明后文字也变虚了，可以尝试这个（可选）
# background_blur 1